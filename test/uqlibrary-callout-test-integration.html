<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>uqlibrary-callout</title>

    <script src="../../webcomponentsjs/webcomponents.min.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../test-fixture/test-fixture-mocha.js"></script>
    <link rel="import" href="../../test-fixture/test-fixture.html">

    <!-- Import the element to test -->
    <link rel="import" href="../elements/uqlibrary-callout.html">

</head>
<body>

<test-fixture id="basic">
    <template>
        <uqlibrary-callout json-file="../demo/data.json"></uqlibrary-callout>
    </template>
</test-fixture>

<script>
    suite('<uqlibrary-callout> tests', function () {
        var element;

        setup(function () {
            element = fixture('basic');
        });


        test('It should load data', function (done) {
            element.addEventListener('uqlibrary-callout-loaded', function(){
                assert.equal(element.menuItems.length, 6);
                assert.equal(element.summary.label, "More ways to contact us");

                done();
            });
        });
    });
</script>

</body>
</html>
